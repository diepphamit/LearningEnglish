<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Quản lý người dùng-khóa học</h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <input class="form-control" type="text" (keyup)="search()" [(ngModel)]="keyword" placeholder="Nhập từ khóa" />
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" (click)="search()">
                          <i class="fa fa-search"></i>
                      </button>
                      <button class="btn btn-default" type="button" (click)="refresh()">
                          <i class="fa fa-refresh"></i>
                      </button>
                  </span>
                </div>
            </div>
            <div class="col-sm-3">
                <form>
                    <select class="form-control" (change)="filterCourses($event.target.value)">
                        <option value="0">All</option>
                        <option *ngFor="let course of courses | async" value={{course.id}}>{{course.name}}</option>
                    </select>
                </form>


            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th style="width: 5%">Id</th>
                            <th>Username</th>
                            <th>Bài học</th>
                            <th style="width: 10%;text-align: center;">Hành động</th>
                        </tr>
                        <tr *ngFor="let item of itemsAsync | async | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: total }">
                            <td>{{ item.id }}</td>
                            <td>{{ item.userName }}</td>
                            <td>{{ item.courseName }}</td>
                            <td style=" text-align: center;">
                                <button class="btn btn-sm btn-danger" style="margin-right: 10px; margin-bottom: 5px;" (click)="deleteConfirm(template,item)">
                                  <i class="fa fa-trash"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls class="custom-pagination" (pageChange)="getAllUsercourses($event)" autoHide="true" responsive="true" previousLabel="Trước" nextLabel="Sau" directionLinks="true">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <button type="button" class="close" (click)="close()">&times;</button>
        <h4 class="modal-title">Xác nhận</h4>
    </div>
    <div class="modal-body">
        <p>Bạn có chắc chắn muốn xóa bình luận này không?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="close()">Đóng</button>
        <button type="button" class="btn btn-primary" (click)="confirm()">OK</button>
    </div>
</ng-template>
