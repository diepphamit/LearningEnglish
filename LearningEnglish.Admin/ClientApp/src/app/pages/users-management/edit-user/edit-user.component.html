<div class="box box-primary">

    <div class="box-header with-border">
        <h3 class="box-title">Cập nhật</h3>
    </div>

    <form [formGroup]="editUserForm" (submit)="editUser()" novalidate>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Tên đăng nhập</label>
                        <input type="text" class="form-control" formControlName="userName" placeholder="Tên đăng nhập"
                            [ngClass]="{ 'is-invalid': f.userName.errors }">
                    </div>
                    <div class="form-group">
                        <label>Tên đầy đủ</label>
                        <input type="text" class="form-control" formControlName="fullName" placeholder="Tên đầy đủ"
                            [ngClass]="{ 'is-invalid': f.fullName.errors }">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Email"
                            autocomplete="new-email" [ngClass]="{ 'is-invalid': f.email.errors }">
                    </div>
                </div>
            </div>
            <!-- <div class="form-group">
                <label class="col-sm-2 control-label">Thể loại cha</label>
                <div class="col-sm-10">
                    <select name="parentId" class="form-control" ng-model="genre.parentId"
                        ng-options="option.id as option.name for option in parentCategories">
                        <option value="">Thể loại gốc</option>
                    </select>
                    <input type="hidden" name="parentId" ng-model="genre.parentId" />
                </div>
            </div> -->

            <!-- <div class="form-group">
                <label class="col-sm-2 control-label">Hình ảnh</label>
                <div class="col-sm-10">
                    <button class="btn btn-default" ng-click="chooseImage()" type="button">Chọn ảnh</button>
                    <img ng-src="{{genre.image}}" width="100" />
                </div>
            </div> -->

        </div>
        <div class="box-footer">
            <button [routerLink]="['/users']" class="btn btn-default">Hủy</button>
            <button type="submit" [disabled]="editUserForm.invalid" class="btn btn-success pull-right">Lưu</button>
        </div>
    </form>

</div>
