<div class="box box-primary">

    <div class="box-header with-border">
        <h3 class="box-title">Thêm mới</h3>
    </div>

    <form [formGroup]="addQuestionForm" (submit)="addQuestion()" novalidate>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Tên</label>
                        <input type="text" class="form-control" formControlName="name" placeholder="Tên Bài Học" [ngClass]="{ 'is-invalid': f.name.errors }">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Khoa hoc</label>
                        <select class="form-control" formControlName="courseId" [ngClass]="{ 'is-invalid': f.courseId.errors }">
                            <option value="">Choose your Course</option>
                            <option *ngFor="let course of courses | async" value={{course.id}}>{{course.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Nội dung</label>
                        <input type="text" class="form-control" formControlName="content" placeholder="Nội dung" [ngClass]="{ 'is-invalid': f.content.errors }">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <button [routerLink]="['/questions']" class="btn btn-default">Hủy</button>
            <button type="submit" [disabled]="addQuestionForm.invalid" class="btn btn-success pull-right">Lưu</button>
        </div>
    </form>

</div>
